 <!-- Lists -->
  <!-- <ul> : unordered lists  -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>unordered list</h3>
        <ul>
            <li>Milk</li>
            <li>tea</li>
            <li>bread</li>
        </ul>
        <h3>ordered list</h3>
        <ul>
            <li>Milk
                <!-- Nesting lists -->
                <ol>
                    <li>Milk powder</li>
                    <li>ALmond milk
                        <ul>
                            <li>Skimmed
                                <ul>
                                    <li>A</li>
                                    <li>B</li>
                                </ul>
                            </li>
                            <li>cofee</li>
                            <li>latte</li>
                        </ul>
                    </li>
                    <li>Soy milk
                        <ol>
                            <li>A</li>
                            <li>B</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>tea</li>
            <li>bread</li>
        </ul>
