<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Filters</title>
</head>

<body>
  <!-- Contrast -->
  <!-- https://tailwindcss.com/docs/contrast -->
  <div class="border m-10 flex p-10 ">
    <h1 class="text-2xl p-5 w-50">Contrast</h1>
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-2 contrast-50">
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-2 contrast-100">
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-2 contrast-150">
    <!-- Use the contrast-[<value>] -->
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-2 contrast-[2.5]">
  </div>

  <!-- Brightness -->
  <!-- https://tailwindcss.com/docs/brightness -->
  <div class="border m-10 flex p-10 ">
    <h1 class="text-2xl p-5 w-50">Brightness</h1>
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 brightness-50">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 brightness-100">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 brightness-150">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 brightness-200">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 brightness-[1.75]">
  </div>
  <!-- Grayscale -->
  <!-- https://tailwindcss.com/docs/grayscale -->
  <div class="border m-10 flex p-10 ">
    <h1 class="text-md p-1 w-50 font-[600]">Grayscale</h1>
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 grayscale">
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 grayscale-50">
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 grayscale-100">
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 grayscale-250">
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 invert">
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 sepia">
    <img src="dog-img.jpg" class="w[150px] h-[150px] p-2 grayscale-[1.75]">
  </div>

  <!-- Hue Rotate -->
  <!-- https://tailwindcss.com/docs/hue-rotate -->
  <div class="border m-10 flex p-10 ">
    <h1 class="text-2xl p-5 w-50">Hue Rotate</h1>
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 hue-rotate-50">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 hue-rotate-100">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 hue-rotate-150">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 hue-rotate-200">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 hue-rotate-[1rad]">
  </div>
  <div class="border m-10 flex p-10 ">
    <h1 class="text-2xl p-5 w-50">Hue Rotate negative</h1>
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 -hue-rotate-50">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 -hue-rotate-100">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 -hue-rotate-150">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 -hue-rotate-200">
    <img src="dog-img.jpg" class="w[200px] h-[200px] p-2 -hue-rotate-[1.75rad]">
  </div>
  <div class="border m-10 flex p-10 ">
    <h1 class="text-2xl p-5 w-50">Hue Rotate Custom</h1>
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-5 hue-rotate-[3.142rad]">
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-5 hue-rotate-[5.142rad]">
    <img src="dog-img.jpg" class="w[250px] h-[250px] p-5 hue-rotate-[270rad]">
  </div>
  <!-- Blur -->
  <!-- https://tailwindcss.com/docs/blur -->
  <div class="border m-10 flex p-10 ">
    <h1 class="text-lg p-2 w-50">Blur[none-to-3xl]</h1>
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-none" >
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-xs">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-sm">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-md">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-lg">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-xl">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-2xl">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-3xl">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 blur-[2px]">
  </div>
  <!-- https://tailwindcss.com/docs/filter-saturate -->
  <div class="border m-10 flex p-10 ">
    <h1 class="text-lg p-2 w-50">saturate</h1>
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 saturate-200 ">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 saturate-100">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 saturate-50">
    <img src="dog-img.jpg" class="w[120px] h-[120px] p-1 saturate-[.25]">
  </div>
</body>

</html>
