<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
     <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
      <!-- if you need to print common code multiple times hit your classes{$$}*n(how many times you need the lines) -->
      <!-- ex:.p-10.bg-green-100{$$}*9 and hit Tab -->
      <div class="p-10 bg-green-200">01</div>
      <div class="p-10 bg-green-200">02</div>
      <div class="p-10 bg-green-200">03</div>
      <div class="p-10 bg-green-200">04</div>
      <div class="p-10 bg-green-200">05</div>
      <div class="p-10 bg-green-200">06</div>
      <div class="p-10 bg-green-200">07</div>
      <div class="p-10 bg-green-200">08</div>
      <div class="p-10 bg-green-200">09</div>
      <div class="p-10 bg-green-200">10</div>
      <div class="p-10 bg-green-200">11</div>
      <div class="p-10 bg-green-200">12</div>
     </div>
     <br>
     <div class="w-100 grid grid-cols-3 gap-4">
      <div class="p-10 bg-orange-200 col-span-2 row-span-3 p-10">01</div>
      <div class="p-10 bg-pink-200">02</div>
      <div class="p-10 bg-pink-200">03</div>
      <div class="p-10 bg-pink-200">04</div>
      <div class="p-10 bg-pink-200">05</div>
      <div class="p-10 bg-pink-200">06</div>
      <div class="p-10 bg-pink-200">07</div>

      <br>
      <br>
      <br>
      <div class="p-10 bg-rose-200 col-span-3">01</div>
      <div class="p-10 bg-rose-200">02</div>
      <div class="p-10 bg-rose-200">03</div>
      <div class="p-10 bg-rose-200">04</div>

     </div>
  </body>
</html>
