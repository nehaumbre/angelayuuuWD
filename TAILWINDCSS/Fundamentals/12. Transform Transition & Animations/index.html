<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transform & Transition</title>
  </head>
  <body class="p-10">
    <div class="mb-10">
    <!-- No Transition -->
    <button class="p-5 text-white bg-blue-500 hover:bg-blue-100 ">Click Me</button>
    <button class="ml-5 p-5 bg-red-500 transition hover:bg-yellow-300 duration-200 ease-in-out delay-150 text-white hover:font-light tracking-wider">Transition</button>
    <!-- Transition -->
    <!-- 1. https://tailwindcss.com/docs/transition-property -->
    <!-- 2. https://tailwindcss.com/docs/transition-duration -->
    <!-- 3. https://tailwindcss.com/docs/transition-timing-function -->
    <!-- 4. https://tailwindcss.com/docs/transition-delay -->
    <!-- 5. https://tailwindcss.com/docs/animation -->

    <!-- Transition & Transform -->
    <button class="ml-5 p-5 text-white bg-sky-400 transition ease-in-out delay-150 duration-1000 hover:-translate-y-1 hover:scale:110 hover:bg-stone-500">Transform</button>

    <!-- Animation -->
    <div class="flex justify-center">
      <div class="ml-20 mt-20 w-20 p-20 bg-teal-200 animate-spin">Spin</div>
      <div class="ml-20 mt-20 w-20 p-20 bg-teal-200 animate-pulse">Pulse</div>
      <div class="ml-20 mt-20 w-20 p-20 bg-teal-200 animate-ping">Ping</div>
      <div class="ml-20 mt-20 w-20 p-20 bg-teal-200 animate-bounce">Bounce</div>
    </div>
    </div>
  </body>
</html>
